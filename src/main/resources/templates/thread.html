<!DOCTYPE html>
<html lang="en" layout:decorator="fragments/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title th:text="${thread.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1 th:text="${thread.title}"></h1>
    </div>

    <div th:replace="fragments/pagination :: pagination(${messages},${'thread/'+thread.id})"></div>

    <div th:each="message : ${messages}">
        <div th:replace="fragments/forum :: message(${message})"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="fragments/comment :: comment(${thread})"></div>
    </div>

    <div th:replace="fragments/pagination :: pagination(${messages},${'thread/'+thread.id})"></div>

</div>
</body>
</html>
